name: Paxer Ecomm Code Check

on:
  push:
    branches:
      - dev
  pull_request: {}

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setting-environment:
    name: Setting environment
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8
          run_install: false

      - name: ğŸ—‚ï¸ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ› ï¸ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

  lint:
    name: ğŸ”¬ Lint
    runs-on: ubuntu-latest
    needs: setting-environment
    steps:
      - name: ğŸ”¬ Lint
        run: npm run lint:strict

  typecheck:
    name: ğŸ” Type check
    runs-on: ubuntu-latest
    needs: setting-environment
    steps:
      - name: ğŸ” Type check
        run: npm run typecheck

  prettier-check:
    name: ğŸ’… Prettier check
    runs-on: ubuntu-latest
    needs: setting-environment
    steps:
      - name: ğŸ’… Prettier check
        run: npm run format:check

  unit-test:
    name: ğŸƒ Run jest
    runs-on: ubuntu-latest
    needs: setting-environment
    steps:
      - name: ğŸƒ Run jest
        run: npm run test
