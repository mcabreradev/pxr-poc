version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        - yarn lint:strict
        - yarn typecheck
        - yarn format:check
        - yarn test
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
