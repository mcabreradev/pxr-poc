version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        - yarn run lint:strict
        - yarn run typecheck
        - yarn run format:check
        - yarn run test
    build:
      commands:
        - rm -rf .next
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
