version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pnpm install
        - pnpm run lint:strict
        - pnpm run typecheck
        - pnpm run format:check
        - pnpm run test
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
