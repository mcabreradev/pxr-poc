version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npx pnpm install
        - npx pnpm run lint:strict
        - npx pnpm run typecheck
        - npx pnpm run format:check
        - npx pnpm run test
    build:
      commands:
        - npx pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
